{% extends "layouts/base_frontend.html" %}
{% comment %}{% load martortags %}{% endcomment %}
{% block breadcrumbs %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ object.title }}</li>
    </ol>
  </nav>
{% endblock %}
{% block content %}
  <h3>{{ object.title }}</h3>
  {{ object.html_content|safe }}
{% endblock %}
