---
- name: This Ansible Playbook deploys whole app
  hosts:
    dev_servers
    staging_servers
  vars_files:
    - group_vars/all.yml
  roles:
    - prepare_server
    - { role: rsync, when: env == 'dev' }
    - { role: git, when: env == 'staging' }
    - postgresql
    - django
    - { role: gunicorn, when: env == 'staging' }
    - nginx
    - gecko
